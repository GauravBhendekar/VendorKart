<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Billing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-orange-500">ðŸ§¾ Billing Page</h2>

    <!-- Customer Info -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Customer Name</label>
      <input type="text" id="customerName" class="w-full border rounded p-2" placeholder="Enter customer name" />
    </div>

    <div class="mb-6">
      <label class="block font-semibold mb-1">Purchase Date & Time</label>
      <input type="text" id="purchaseTime" class="w-full border rounded p-2 bg-gray-100" readonly />
    </div>

    <!-- Billing Table -->
    <table class="w-full border mb-4 text-sm" id="billingTable">
      <thead class="bg-orange-200 text-left">
        <tr>
          <th class="p-2">Sr. No</th>
          <th class="p-2">Product Name</th>
          <th class="p-2">Price (â‚¹)</th>
          <th class="p-2">Quantity</th>
          <th class="p-2">Total</th>
          <th class="p-2">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <button onclick="addRow()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 mb-4">+ Add Item</button>

    <!-- Discount & Total -->
    <div class="flex justify-between mt-6">
      <div>
        <label class="block font-semibold mb-1">Discount (â‚¹)</label>
        <input type="number" id="discount" class="border rounded p-2" value="0" oninput="updateGrandTotal()" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Grand Total (â‚¹)</label>
        <input type="text" id="grandTotal" class="border rounded p-2 bg-gray-100" readonly />
      </div>
    </div>
  </div>

  <script src="billing.js"></script>
</body>
</html>
