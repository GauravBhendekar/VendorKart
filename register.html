<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-orange-100 to-yellow-50 min-h-screen font-sans">
  <div class="flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full bg-white p-10 rounded-3xl shadow-2xl">
      <div class="flex justify-end mb-4">
        <a href="login.html" class="bg-gray-200 hover:bg-gray-300 transition px-6 py-3 rounded-xl text-gray-800 font-semibold shadow-md hover:shadow-lg flex items-center justify-center">
          Go to Login
        </a>
      </div>
      <h2 class="text-4xl font-bold text-center text-orange-600 mb-6">üç≤ Vendor Registration</h2>
      <form id="vendorForm" class="space-y-6" enctype="multipart/form-data">
        <div class="floating-label relative">
          <input type="text" name="vendor_name" placeholder=" " class="peer input-field" />
          <label class="input-label">Vendor Name</label>
        </div>

        <div class="floating-label relative">
          <input type="email" name="email" placeholder=" " class="peer input-field" />
          <label class="input-label">Email</label>
        </div>

        <div class="text-right mb-4">
          <button type="button" id="sendEmailOtpBtn"
            class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded-md shadow">
            Send Email OTP
          </button>
        </div>

        <div class="floating-label relative">
          <input type="text" id="emailOtp" placeholder=" " class="peer input-field" />
          <label class="input-label">Enter Email OTP</label>
        </div>

        <div class="text-right mb-4">
          <button type="button" id="verifyEmailOtpBtn"
            class="bg-green-400 hover:bg-green-500 text-white font-semibold px-4 py-2 rounded-md shadow">
            Verify Email OTP
          </button>
        </div>

        <div class="floating-label relative">
          <textarea name="personal_address" placeholder=" " rows="2" class="peer input-field"></textarea>
          <label class="input-label">Personal Address</label>
        </div>

        <div class="floating-label relative">
          <textarea name="shop_address" placeholder=" " rows="2" class="peer input-field"></textarea>
          <label class="input-label">Shop Address</label>
        </div>

        <div class="floating-label relative">
          <input type="text" name="shop_name" placeholder=" " class="peer input-field" />
          <label class="input-label">Shop Name</label>
        </div>

        <div class="floating-label relative">
          <input type="text" name="fax" placeholder=" " class="peer input-field" />
          <label class="input-label">Fax Number (Optional)</label>
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-2">Upload Profile Photo</label>
          <input type="file" name="profile_photo" accept="image/*" class="file-upload">
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-2">Upload FSSAI Certificate</label>
          <input type="file" name="fssai_certificate" accept="image/*,application/pdf" class="file-upload">
        </div>

        <div id="alertBox" class="hidden text-red-600 text-sm text-center"></div>

        <div class="text-center mt-8">
          <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 transition px-6 py-3 rounded-xl text-white font-semibold shadow-md hover:shadow-lg">
              üöÄ Register Now
            </button>
            <a href="login.html" class="bg-gray-200 hover:bg-gray-300 transition px-6 py-3 rounded-xl text-gray-800 font-semibold shadow-md hover:shadow-lg flex items-center justify-center">
              Go to Login
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer class="text-center text-sm text-gray-600 mt-10 mb-4">
    &copy; 2025 Street Vendor Support Portal. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
