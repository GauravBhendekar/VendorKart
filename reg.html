<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor/Supplier Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom CSS for animations and improved styling */
    .option-button {
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }

    .option-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(253, 186, 116, 0.4);
      /* Tailwind's orange-300 with shadow */
    }

    .option-button.vendor {
      background-color: #fb923c;
      /* Tailwind orange-400 */
    }

    .option-button.supplier {
      background-color: #fcd34d;
      /* Tailwind yellow-300 */
    }

    .option-button.vendor:hover {
      background-color: #ea580c;
      /* Tailwind orange-600 */
    }

    .option-button.supplier:hover {
      background-color: #fbbf24;
      /* Tailwind yellow-400 */
    }

    /* Floating label specific styles */
    .floating-label .input-field:focus+.input-label,
    .floating-label .input-field:not(:placeholder-shown)+.input-label,
    .floating-label textarea.input-field:focus+.input-label,
    .floating-label textarea.input-field:not(:placeholder-shown)+.input-label {
      top: -0.75rem;
      /* Adjust as needed for textarea */
      font-size: 0.75rem;
      color: #f97316;
      /* Tailwind orange-500 */
    }

    .input-label {
      position: absolute;
      top: 0.5rem;
      left: 0.75rem;
      color: #9ca3af;
      /* Tailwind gray-400 */
      pointer-events: none;
      transition: all 0.2s ease-out;
      background-color: white;
      /* To cover the border line when label moves up */
      padding: 0 0.25rem;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-orange-100 to-yellow-50 min-h-screen font-sans">
  <div class="w-full flex justify-end px-6 py-4">
  <a href="login.html"
     class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition duration-300">
    üîê Login
  </a>
</div>

  <div class="flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full bg-white p-10 rounded-3xl shadow-2xl">
      <h2 class="text-4xl font-bold text-center text-orange-600 mb-8">üç≤ Register with Us</h2>

      <div id="registrationTypeSelection"
        class="text-center mb-10 space-y-6 sm:space-y-0 sm:flex sm:justify-center sm:gap-6">
        <button type="button" id="registerAsVendorBtn"
          class="option-button vendor text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-orange-300 focus:ring-opacity-75">
          Register as Vendor
        </button>
        <button type="button" id="registerAsSupplierBtn"
          class="option-button supplier text-gray-800 font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-yellow-200 focus:ring-opacity-75">
          Register as Supplier
        </button>
      </div>

      <div id="alertBox" class="hidden p-3 rounded-md mb-4 text-center text-sm" role="alert"></div>


      <form id="vendorForm" class="space-y-6 hidden" enctype="multipart/form-data">
        <h3 class="text-2xl font-bold text-center text-orange-500 mb-6">Vendor Registration</h3>
        <div class="floating-label relative">
          <input type="text" name="vendor_name" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
            required />
          <label class="input-label">Vendor Name</label>
        </div>

        <div class="floating-label relative">
          <input type="email" name="email" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
            required />
          <label class="input-label">Email</label>
        </div>
        <div class="floating-label relative">
          <input type="password" name="password" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
            required />
          <label class="input-label">Password</label>
        </div>




        <div class="floating-label relative">
          <textarea name="personal_address" placeholder=" " rows="2"
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
            required></textarea>
          <label class="input-label">Personal Address</label>
        </div>

        <div class="floating-label relative">
          <textarea name="shop_address" placeholder=" " rows="2"
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
            required></textarea>
          <label class="input-label">Shop Address</label>
        </div>

        <div class="floating-label relative">
          <input type="text" name="shop_name" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
            required />
          <label class="input-label">Shop Name</label>
        </div>

        <div class="floating-label relative">
          <input type="text" name="fax" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400" />
          <label class="input-label">Fax Number (Optional)</label>
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-2">Upload Profile Photo</label>
          <input type="file" name="profile_photo" accept="image/*"
            class="file-upload border border-gray-300 rounded-md p-2 w-full" required>
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-2">Upload FSSAI Certificate</label>
          <input type="file" name="fssai_certificate" accept="image/*,application/pdf"
            class="file-upload border border-gray-300 rounded-md p-2 w-full" required>
        </div>

        <div class="text-center mt-8">
          <button type="submit"
            class="bg-orange-500 hover:bg-orange-600 transition px-6 py-3 rounded-xl text-white font-semibold shadow-md hover:shadow-lg">
            üöÄ Register Vendor
          </button>
        </div>
      </form>

      <form id="supplierForm" class="space-y-6 hidden" enctype="multipart/form-data">
        <h3 class="text-2xl font-bold text-center text-yellow-600 mb-6">Supplier Registration</h3>
        <div class="floating-label relative">
          <input type="text" name="supplier_name" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required />
          <label class="input-label">Supplier Name</label>
        </div>

        <div class="floating-label relative">
          <input type="email" name="supplier_email" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required />
          <label class="input-label">Email</label>
        </div>
        <div class="floating-label relative">
          <input type="password" name="password" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
            required />
          <label class="input-label">Password</label>
        </div>




        <div class="floating-label relative">
          <textarea name="supplier_address" placeholder=" " rows="2"
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required></textarea>
          <label class="input-label">Business Address</label>
        </div>

        <div class="floating-label relative">
          <input type="text" name="company_name" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required />
          <label class="input-label">Company Name</label>
        </div>

        <div class="floating-label relative">
          <input type="text" name="contact_number" placeholder=" "
            class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required />
          <label class="input-label">Contact Number</label>
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-2">Upload Business License</label>
          <input type="file" name="business_license" accept="image/*,application/pdf"
            class="file-upload border border-gray-300 rounded-md p-2 w-full" required>
        </div>

        <div id="alertBoxSupplier" class="hidden text-red-600 text-sm text-center"></div>

        <div class="text-center mt-8">
          <button type="submit"
            class="bg-yellow-500 hover:bg-yellow-600 transition px-6 py-3 rounded-xl text-white font-semibold shadow-md hover:shadow-lg">
            üöÄ Register Supplier
          </button>
        </div>
      </form>
    </div>
  </div>
  <footer class="text-center text-sm text-gray-600 mt-10 mb-4">
    &copy; 2025 Street Vendor & Supplier Portal. All rights reserved.
  </footer>
  <script src="script.js"></script>
  <script>
    // JavaScript to handle form visibility and type selection
    const registrationTypeSelection = document.getElementById('registrationTypeSelection');
    const registerAsVendorBtn = document.getElementById('registerAsVendorBtn');
    const registerAsSupplierBtn = document.getElementById('registerAsSupplierBtn');
    const vendorForm = document.getElementById('vendorForm');
    const supplierForm = document.getElementById('supplierForm');

    registerAsVendorBtn.addEventListener('click', () => {
      registrationTypeSelection.classList.add('hidden');
      vendorForm.classList.remove('hidden');
      supplierForm.classList.add('hidden'); // Ensure supplier form is hidden
      // Optionally add a subtle fade-in animation for the form
      vendorForm.style.animation = 'fadeIn 0.5s ease-out forwards';
    });

    registerAsSupplierBtn.addEventListener('click', () => {
      registrationTypeSelection.classList.add('hidden');
      supplierForm.classList.remove('hidden');
      vendorForm.classList.add('hidden'); // Ensure vendor form is hidden
      // Optionally add a subtle fade-in animation for the form
      supplierForm.style.animation = 'fadeIn 0.5s ease-out forwards';
    });

    // Keyframe animation for fade-in (add to your style.css or within <style> tags)
    const styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    styleSheet.innerText = `
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>

</html>
