<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom styles for the login page */
    .floating-label .input-field:focus+.input-label,
    .floating-label .input-field:not(:placeholder-shown)+.input-label {
      top: -0.75rem;
      font-size: 0.75rem;
      color: #f97316;
      /* Tailwind orange-500 */
    }

    .input-label {
      position: absolute;
      top: 0.5rem;
      left: 0.75rem;
      color: #9ca3af;
      /* Tailwind gray-400 */
      pointer-events: none;
      transition: all 0.2s ease-out;
      background-color: white;
      /* To cover the border line when label moves up */
      padding: 0 0.25rem;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-orange-100 to-yellow-50 min-h-screen flex items-center justify-center font-sans">
  <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-2xl">
    <h2 class="text-4xl font-bold text-center text-orange-600 mb-8">üîë Vendor Login</h2>

    <!-- Alert Box for messages -->
    <div id="alertBox" class="hidden p-3 rounded-md mb-6 text-center text-sm" role="alert"></div>

    <form id="loginForm" class="space-y-6">
      <div class="floating-label relative">
        <input type="email" name="email" id="email" placeholder=" "
          class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
          required />
        <label for="email" class="input-label">Email</label>
      </div>

      <div class="floating-label relative">
        <input type="password" name="password" id="password" placeholder=" "
          class="peer input-field border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400"
          required />
        <label for="password" class="input-label">Password</label>
      </div>

      <div class="text-center mt-8">
        <button type="submit"
          class="bg-orange-500 hover:bg-orange-600 transition px-6 py-3 rounded-xl text-white font-semibold shadow-md hover:shadow-lg">
          ‚û°Ô∏è Log In
        </button>
      </div>
    </form>

    <p class="text-center text-gray-600 mt-6 text-sm">
      Don't have an account? <a href="reg.html" class="text-orange-500 hover:underline">Register here</a>
    </p>
  </div>

  <footer class="text-center text-sm text-gray-600 absolute bottom-4 w-full">
    &copy; 2025 Street Vendor & Supplier Portal. All rights reserved.
  </footer>

  <script src="login.js"></script>
</body>

</html>
